<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dependent Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Select Country State and City</h2>
        <div class="select-option">
        <form>
            <!-- <label for = "Country">Country:</label> -->
            <select class = "country" aria-label="Default select example" onchange="handleStates()">
                <option selected>Select Country</option>
            </select> 
            
            <!-- <label for = "State">State:</label> -->
            <select class = "state" aria-label="Default select example" onchange="handleCity()">
                <option selected>Select State</option>
            </select> 

            <!-- <label for = "City">Country:</label> -->
            <select class = "city" aria-label="Default select example">
                <option selected>Select City</option>
            </select> 
        </form>
        </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
